<!DOCTYPE html>
<head>
  <title>Alpha PNG</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></link>
</head>
<body>
  <div class="outer">
    <div class="inner">
    	<form id="alpha-form" action="" method="post" enctype="multipart/form-data">
        <label class="labels">#</label><input id="input-hex" onkeyup="updateColor(this.value);revealSubmit();" type="text" name="hexcode" placeholder="FFFFFF" onfocus="this.placeholder = ''" onblur="this.placeholder = 'FFFFFF'">
        <input id="input-alpha" onkeyup="revealSubmit();" type="text" name="alpha" placeholder="75" onfocus="this.placeholder = ''" onblur="this.placeholder = '75'"><label class="labels">%</label><br>
        <input id="input-submit" type="submit" value="&#10003;">
      </form>
      <div id="result"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='site.js') }}" type="text/javascript"></script>
</body>
